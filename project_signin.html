<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/projectstyle2.css">
        <title>Sign In</title>
    </head>
    <body>
        <font color="blue">
        <h1 >Sign In</h1></font>
   <form>
    <label for="fname">First Name: </label><br>
    <input type="text" name="fname"><br><br>
    <label for="lname">Last Name: </label><br>
    <input type="text" name="lname"><br><br>
    <label for="dob">Date of Birth: </label><br>
    <input type="number,text,character" placeholder="dd-mm-yyyy" name="dob"><br><br>
    <label for="phone no.">Contact details: </label><br>
    <input type="number" name="phone no.">
    <button>Send OTP </button><br><br>
    <label for="email">Email: </label><br>
    <input type="text,number,character" name="email">
    <button>Verify email</button><br><br>
    <label for="password">Password: </label><br>
    <input type="password" placeholder="min. 8 characters" name="password"><br><br>
    <label for="confirm password">Confirm Password: </label><br>
    <input type="password" name="confirm password"><br><br>
    <button>Submit</button>
    <font size="4"><p>Already a User? Click below to Login</p></font>
    <button><a href="project_login.html" target="_blank">Login</a></button>
   </form>
